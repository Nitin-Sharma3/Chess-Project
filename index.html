<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESS.COM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="upper">
        <div class="side-navbar">
            <div class="img-top">
            </div>
            <div class="nav-item1">
                <i class="fa-solid fa-chess-pawn"></i>
                <p> Play!</p>
            </div>
            <div class="nav-item2">
                <i class="fa-solid fa-puzzle-piece"></i>
                <p>Puzzle</p>
            </div>
            <div class="nav-item3">
                <i class="fa-sharp fa-solid fa-graduation-cap"></i>
                <p>Learn</p>
            </div>
            <div class="nav-item4">
                <i class="fa-sharp fa-solid fa-eyes"></i>
                <p>Watch</p>
            </div>
            <div class="nav-item5">
                <i class="fa-solid fa-newspaper"></i>
                <p>News</p>
            </div>
            <div class="button1">
                <button>Sign Up</button>
            </div>
            <div class="button2">
                <button>Log In</button>
            </div>

        </div>
        <div class="mid-content">
            <div class="img">
            </div>
            <div class="menu">
                <div class="play">
                    <p>Play Chess<br> Online<br>On #1 Site!</p>
                </div>
                <div class="nav-panel">
                    <div class="today">
                        <p>6,694,324
                        <pre class="we"> Games Today</pre>
                        </p>
                    </div>
                    <div class="current">
                        <p>345,321
                        <pre class="we"> Playing Now</pre>
                        </p>
                    </div>
                </div>
                <div class="operate-buttons">
                    <div class="button-1">
                        <button>
                            <div class="add-icon">
                                <i class="fa-solid fa-chess"></i>
                                <p>Play Online</p>
                            </div>
                            <p>Play with someone at your level</p>
                        </button>
                    </div>
                    <div class="button-2">
                        <button>
                            <div class="add-icon">
                                <i class="fa-solid fa-robot"></i>
                                <p>Play Computer</p>
                            </div>
                            <p>Play vs customizable Training Bots</p>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="hero-section">
        <div class="img1"></div>
        <div class="hero-index">
            <p>Solve Chess Puzzles</p>
            <div class="button3">
                <button>Solve Puzzles</button>
            </div>
            <div class="hikaru">
                <div class="img5">

                </div>
                <div class="hikaru-line">
                    <p>"Puzzles are the best way to improve <br>pattern recognition, and no site does it<br> better."</p>
                    <p id="hik">-GM Hikaru Nakamura</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
